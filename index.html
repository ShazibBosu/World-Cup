<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup 2022</title>

    <script src="https://kit.fontawesome.com/cec2c45d6e.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="banner-container">
        <div class="banner-titel">
            <h1 class="banner-head">
                The Greatest <br> show on the <br> earth
            </h1>
            <p class="banner-info">
                All the people who were needed to be told about my decision were informed. 2022 World Cup would
                definitely be my swansong. I am looking forward to preparing for the World Cup.
            </p>
            <button class="banner-button" type="button"> <span>Watch Live</span> <i
                    class="fa-solid fa-arrow-up-right-from-square"></i></button>


        </div>
        <div class="banner-image">
            <img src="images/Banner Image.png" alt="">

        </div>


    </header>
    <main class="container">
        <section>
            <div class="aside-contents">
                <button class="aside-button">Upcoming Match</button>
                <button class="aside-button">All Group</button>
                <button class="aside-button-last"> Blogs</button>

            </div>

            <div class=" match-live">
                <div class="match-live-image">
                    <img src="images/Blog Image.png" alt="">

                </div>
                <div class="match-live-button">
                    <button type="button">Transfer</button>
                </div>
                <div class="match-live-info">
                    <p>
                        Transfer Live: Chlesea in talks over Kimpenbe transfer
                    </p>
                </div>
                <div class="match-live-icons">
                    <div class="match-live-icons-one">
                        <i class="fa-light fa-stopwatch"></i>
                    </div>
                    <div class="match-live-icons-one">
                        <i class="fa-regular fa-message"></i> <span>23</span>
                    </div>


                </div>

            </div>







        </section>

        .




    </main>

</body>

</html>
